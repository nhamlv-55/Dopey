<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Spacer Visualization</title>
​    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" ></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />
​    
    <style type="text/css">
     .container {
         width: 100%;
         height: 1000px;
         margin: auto;
         padding: 10px;
     }

     .a_tree {
         width: 50%;
         height: 1000px;
         float: left;
     }

     .b_tree {
         height: 1000px;
         margin-left: 50%;
     }

     #network {
         position: absolute;
         top:0;
         left:0;
         width: 98%;
         height:98%;
     }
     #instances {
         position: absolute;
         top:0;
         right:0;
         width: 15%;
         height: 100%;
         overflow: scroll;
     }
     .expr {
         font-family: monospace;
         display: none;
         position: absolute;
         border: 1px solid black;
         width: 30%;
         height: 20%;
         overflow: auto;
         white-space: pre;
         background-color: white;
         padding: .5em;
         resize: both;
     }
     .prova{
         resize: both;
         overflow: auto;
         width: 30%;
         height: 20%;
         border: 1px solid black;
     }
     #expr_pob{
     }
     #expr_lemma{
         bottom: 20px;
     }
​     
     #name {
         position: absolute;
         width: 100%;
         text-align: center;
     }
    </style>
</head>
<body>
    <h2 id="filename"></h2>
    <h2 id="metadata"></h2>
    <input type="range" id="vol" name="vol" min="0" oninput="updatePlot()" value=0>
    <span id="slider-val"></span>

    <div id="my_dataviz"></div>
    <script>
     var data = {{context | safe}};
     console.log(data);
     document.getElementById("vol").max = data["no_of_X"]-1;
     var labels = [...Array(data["L_size"]).keys()];
     function updatePlot(){
         X_index = document.getElementById("vol").value;
         document.getElementById("slider-val").innerHTML = X_index;

         //clear canvas
         document.getElementById("my_dataviz").innerHTML = "";

		     Matrix({
             container : '#my_dataviz',
             data      : data.Xs[X_index],
             labels    : labels,
             start_color : '#ffffff',
             end_color : '#e67e22',
             max_size: data["L_size"]
		     });
     }
     function Matrix(options) {
         var width = 500,
             height = 500,
             data = options.data,
             container = options.container,
             labelsData = options.labels,
             startColor = options.start_color,
             endColor = options.end_color;
         var margin = {top: 50, right: 50, bottom: 100, left: 100};
         var widthLegend = 100;

         if(!data){
             throw new Error('Please pass data');
         }

         if(!Array.isArray(data) || !data.length || !Array.isArray(data[0])){
             throw new Error('It should be a 2-D array');
         }

         var maxValue = d3.max(data, function(layer) { return d3.max(layer, function(d) { return d; }); });
         var minValue = d3.min(data, function(layer) { return d3.min(layer, function(d) { return d; }); });

         var numrows = options.max_size;
         var numcols = options.max_size;

         var svg = d3.select(container).append("svg")
                     .attr("width", width + margin.left + margin.right)
                     .attr("height", height + margin.top + margin.bottom)
                     .append("g")
                     .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

         var background = svg.append("rect")
                             .style("stroke", "black")
                             .style("stroke-width", "2px")
                             .attr("width", width)
                             .attr("height", height);

         var x = d3.scale.ordinal()
                   .domain(d3.range(numcols))
                   .rangeBands([0, width]);

         var y = d3.scale.ordinal()
                   .domain(d3.range(numrows))
                   .rangeBands([0, height]);

         var colorMap = d3.scale.linear()
                          .domain([minValue,maxValue])
                          .range([startColor, endColor]);

         var row = svg.selectAll(".row")
                      .data(data)
                      .enter().append("g")
                      .attr("class", "row")
                      .attr("transform", function(d, i) { return "translate(0," + y(i) + ")"; });

         var cell = row.selectAll(".cell")
                       .data(function(d) { return d; })
                       .enter().append("g")
                       .attr("class", "cell")
                       .attr("transform", function(d, i) { return "translate(" + x(i) + ", 0)"; });

         cell.append('rect')
             .attr("width", x.rangeBand())
             .attr("height", y.rangeBand())
             .style("stroke-width", 0);

         cell.append("text")
             .attr("dy", ".32em")
             .attr("x", x.rangeBand() / 2)
             .attr("y", y.rangeBand() / 2)
             .attr("text-anchor", "middle")
             .style("fill", function(d, i) { return d >= maxValue/2 ? 'white' : 'black'; })
             .text(function(d, i) { return d; });

         row.selectAll(".cell")
            .data(function(d, i) { return data[i]; })
            .style("fill", colorMap);

         var labels = svg.append('g')
                         .attr('class', "labels");

         var columnLabels = labels.selectAll(".column-label")
                                  .data(labelsData)
                                  .enter().append("g")
                                  .attr("class", "column-label")
                                  .attr("transform", function(d, i) { return "translate(" + x(i) + "," + height + ")"; });

         columnLabels.append("line")
                     .style("stroke", "black")
                     .style("stroke-width", "1px")
                     .attr("x1", x.rangeBand() / 2)
                     .attr("x2", x.rangeBand() / 2)
                     .attr("y1", 0)
                     .attr("y2", 5);

         columnLabels.append("text")
                     .attr("x", 30)
                     .attr("y", y.rangeBand() / 2)
                     .attr("dy", ".22em")
                     .attr("text-anchor", "end")
                     .attr("transform", "rotate(-60)")
                     .text(function(d, i) { return d; });

         var rowLabels = labels.selectAll(".row-label")
                               .data(labelsData)
                               .enter().append("g")
                               .attr("class", "row-label")
                               .attr("transform", function(d, i) { return "translate(" + 0 + "," + y(i) + ")"; });

         rowLabels.append("line")
                  .style("stroke", "black")
                  .style("stroke-width", "1px")
                  .attr("x1", 0)
                  .attr("x2", -5)
                  .attr("y1", y.rangeBand() / 2)
                  .attr("y2", y.rangeBand() / 2);

         rowLabels.append("text")
                  .attr("x", -8)
                  .attr("y", y.rangeBand() / 2)
                  .attr("dy", ".32em")
	                .attr("text-anchor", "end")
	                .text(function(d, i) { return d; });

         var key = d3.select("#legend")
                     .append("svg")
                     .attr("width", widthLegend)
                     .attr("height", height + margin.top + margin.bottom);

         var legend = key
             .append("defs")
             .append("svg:linearGradient")
             .attr("id", "gradient")
             .attr("x1", "100%")
             .attr("y1", "0%")
             .attr("x2", "100%")
             .attr("y2", "100%")
             .attr("spreadMethod", "pad");

         legend
             .append("stop")
             .attr("offset", "0%")
             .attr("stop-color", endColor)
             .attr("stop-opacity", 1);

         legend
             .append("stop")
             .attr("offset", "100%")
             .attr("stop-color", startColor)
             .attr("stop-opacity", 1);

         key.append("rect")
            .attr("width", widthLegend/2-10)
            .attr("height", height)
            .style("fill", "url(#gradient)")
            .attr("transform", "translate(0," + margin.top + ")");

         var y = d3.scale.linear()
                   .range([height, 0])
                   .domain([minValue, maxValue]);

         var yAxis = d3.svg.axis()
                       .scale(y)
                       .orient("right");

         key.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(41," + margin.top + ")")
            .call(yAxis)

     }


    </script>
</body>
